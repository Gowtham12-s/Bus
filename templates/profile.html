<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Profile</title>
</head>
<body>

    <div class="container"><h1>Welcome, {{ session.get('username') }}!</h1>
    <p>Email: {{ email }}</p>  <!-- Display the user's email -->
    <a href="/logout" class="logout-button">Logout</a></div>
    <style>
   
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: url('static/img/background-image.png') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                overflow: hidden;
                margin: 0;
                padding: 0;
                text-align: center;
            }

            body::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: inherit;
                background-size: cover;
                background-position: center;
                filter: blur(8px);
                z-index: -1;
            }

            .logout-button {
                padding: 10px 15px;
                background-color: #ff0000;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }

            .logout-button:hover {
                background-color: black;
            }
                    /* Container styling */
            .container {
                width: 80%;                /* Sets the width of the container (80% of the viewport width) */
                max-width: 620px;         /* Sets a maximum width for large screens */
                margin: 250px auto 0;
                padding: 30px;             /* Adds padding inside the container */
                background-color: white;   /* Sets a background color */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds shadow for visual effect */
                border-radius: 8px;        /* Rounds the corners */
            }

            h1 {
                font-size: 2em;
                color: #333;
            }

            p {
                font-size: 1.2em;
                color: #666;
            }
</style>

</body>
</html>
